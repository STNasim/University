<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML Questionnaire</title>
  </head>
  <body>
    
    <style>
      body {
        font-size: 16px;
        font-family: Arial, sans-serif;
      }
      
      form {
        font-size: 14px;
      }
      
      button {
        font-size: 16px;
        padding: 8px 16px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      label {
        display: block;
        margin-bottom: 8px;
      }
    </style>
    
    <h1>HTML Questionnaire</h1>
    <form>
      <p>1. What does HTML stand for?</p>
      <label>
        <input type="checkbox" name="q1" value="a">
        a) Hyperlinks and Text Markup Language
      </label><br>
      <label>
        <input type="checkbox" name="q1" value="b">
        b) Hyper Text Markup Language
      </label><br>
      <label>
        <input type="checkbox" name="q1" value="c">
        c) Hyperlink Text Markup Language
      </label><br><br>

      <p>2. Which tag is used to define a hyperlink?</p>
      <label>
        <input type="checkbox" name="q2" value="a">
        a) &lt;a&gt;
      </label><br>
      <label>
        <input type="checkbox" name="q2" value="b">
        b) &lt;h1&gt;
      </label><br>
      <label>
        <input type="checkbox" name="q2" value="c">
        c) &lt;p&gt;
      </label><br><br>

      <p>3. Which tag is used to define a paragraph?</p>
      <label>
        <input type="checkbox" name="q3" value="a">
        a) &lt;a&gt;
      </label><br>
      <label>
        <input type="checkbox" name="q3" value="b">
        b) &lt;h1&gt;
      </label><br>
      <label>
        <input type="checkbox" name="q3" value="c">
        c) &lt;p&gt;
      </label><br><br>

      <p>4. Which tag is used to define a heading?</p>
      <label>
        <input type="checkbox" name="q4" value="a">
        a) &lt;a&gt;
      </label><br>
      <label>
        <input type="checkbox" name="q4" value="b">
        b) &lt;h1&gt;
      </label><br>
      <label>
        <input type="checkbox" name="q4" value="c">
        c) &lt;p&gt;
      </label><br><br>

      <p>5. Which tag is used to define an image?</p>
      <label>
        <input type="checkbox" name="q5" value="a">
        a) &lt;a&gt;
      </label><br>
      <label>
        <input type="checkbox" name="q5" value="b">
        b) &lt;h1&gt;
      </label><br>
      <label>
        <input type="checkbox" name="q5" value="c">
        c) &lt;img&gt;
      </label><br><br>

      <button type="button" onclick="checkAnswers()">Check Answers</button>
    </form>

    <script>
      function checkAnswers() 
      {
        var q1 = document.querySelector('input[name="q1"]:checked');
        var q2 = document.querySelector('input[name="q2"]:checked');
        var q3 = document.querySelector('input[name="q3"]:checked');
        var q4 = document.querySelector('input[name="q4"]:checked');
        var q5 = document.querySelector('input[name="q5"]:checked');

        if (!q1 || !q2 || !q3 || !q4 || !q5) {
          alert('Please answer all questions!');
          return;
        }

        var correctAnswers = ['b', 'a', 'c', 'b', 'c'];
        var userAnswers = [q1.value, q2.value, q3.value, q4.value, q5.value];

        for (var i = 0; i < correctAnswers.length; i++) {
          if (userAnswers[i] !== correctAnswers[i]) {
            window.location.href = 'wrong.html';
            return;
          }
        }

        window.location.href = 'correct.html';
      }
      
    </script>
  </body>
</html>
